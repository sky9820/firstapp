{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container-fluid mx-0 px-0">
<img src="static/media/top-contact-us-banner.jpg" alt="">
</div>
<div class="container">
    
    <div class="contact-box-content my-4">
        <h3 class="text-center">Contact Us Now!</h3>
        <form action="/contact" method="post" name="subForm" id="subForm">
           {% csrf_token %}
            <div class="form-group">
                <label>Full Name</label>
                <input id="full_name" name="full_name" value="" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input id="email_id" name="email_id" value="" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Subject</label>
                <input id="subject" name="subject" value="" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Write your message here...</label>
                <textarea id="message" name="message" class="form-control"></textarea>
            </div>
            <div class="button-container">
                <input type="submit" name="btn-submit" class="submit-btn" id="btn-submit" value="Submit">
            </div>
        </form>
    </div>
        
</div>

{% endblock body %}
